  <h1>Poem</h1>
  <h2>by Anthony A.</h2>
  <p>rainbow. <strong>rainbow</strong>. you are my rainbow.</p>
  <p>dance. we need to <strong>dance</strong>. dance the night away.</p>
  <p>shout. whoo whoo, we need to <strong>shout</strong>. shout the night away.</p>
